<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description" required></textarea>
            <input type="date" id="task-due-date">
            <select id="task-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <select id="task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <input type="text" id="search-task" placeholder="Search tasks...">
        <div class="filter-buttons">
            <button id="filter-all">All</button>
            <button id="filter-work">Work</button>
            <button id="filter-personal">Personal</button>
            <button id="filter-urgent">Urgent</button>
        </div>
        <ul id="task-list"></ul>
    </div>
</body>
</html>
